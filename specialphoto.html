  width: 100%;

}

    }

    .click img {

      height: 24px;

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('reset') === 'true') {
      localStorage.clear();
    }

    const items = document.querySelectorAll('.item');
    const rankingList = document.getElementById('ranking-list');
    const topContentBox = document.getElementById('top-content-box');
    const clickCounts = JSON.parse(localStorage.getItem('clickCounts')) || {};

    items.forEach(item => {
      const title = item.getAttribute('data-title');
      if (!clickCounts[title]) clickCounts[title] = 0;

      item.addEventListener('click', () => {
        clickCounts[title]++;
        localStorage.setItem('clickCounts', JSON.stringify(clickCounts));
        updateRanking();
      });
    });

    function updateRanking() {
      const sorted = Object.entries(clickCounts)
        .sort((a, b) => b[1] - a[1])
        .filter(([_, count]) => count > 0);

      rankingList.innerHTML = '';
      sorted.forEach(([title, count]) => {
        const li = document.createElement('li');
        li.textContent = `${title} (${count}회 클릭됨)`;
        rankingList.appendChild(li);
      });

      if (sorted.length > 0) {
        const topTitle = sorted[0][0];
        const topItem = [...items].find(item => item.getAttribute('data-title') === topTitle);
        const paragraph = topItem.querySelector('p');
        topContentBox.innerHTML = paragraph.innerHTML;
      }
    }

    updateRanking();

    const icons = document.querySelectorAll('.click img');
    icons.forEach(icon => {
      const key = `${icon.dataset.title}-${icon.dataset.type}`;
      const span = icon.nextElementSibling;
      const saved = localStorage.getItem(key);
      if (saved !== null) {
        span.textContent = saved;
      }

      icon.addEventListener('click', event => {
        event.stopPropagation();
        let count = parseInt(span.textContent);
        count++;
        span.textContent = count;
        localStorage.setItem(key, count);
      });
    });
  </script>
