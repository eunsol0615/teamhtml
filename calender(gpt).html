body {

    #header {
      background-color: #ffffff;
      padding: 20px 40px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    #header img {
      height: 100px;
      width: auto;
      max-width: 40vw;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background-color: #00397e;
      border-radius: 40px;
      padding: 10px 20px;
    }

    li {
      flex: 1 1 auto;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 16px;
      text-decoration: none;
      border-radius: 20px;
    }

    li a:hover {
      background-color: #66b3ff;
    }
    #login{
      background-color: #ffffff;
      color:black;
    }
       .section-title {
      text-align: center;
      margin: 100px 0;
      font-size: 2.2rem;
      color: #00397e;
    }

    #calender {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      margin: 0 auto 100px;
      max-width: 1200px;
    }

    .match,
    .calendar-frame {
      width: 500px;
      height: 500px;
      border-radius: 10px;
    }

    .match {
  background-color: #ffffff;
  display: flex;
  flex-direction: column;

  border-radius: 10px;
}

#match-box2 {

  background-color: #00397e;
  border-radius: 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  color: white;
}


.team {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 20px;
}
.p-club {
  display: flex;
  flex-direction: row;
  align-items: center;
  gap: 20px;
}

    .calendar-frame {
      border: none;
    }
