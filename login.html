<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 페이지</title>
  <style>
     @font-face {
  font-family: 'PyeojinGothic-Bold';
  src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2504-1@1.0/PyeojinGothic-Bold.woff2') format('woff2');
  font-weight: 700;
  font-style: normal;
}

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'PyeojinGothic-Bold';
    
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color:#00397e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #1a5fe3;
    }

    .login-container .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form id="loginForm">
  <label for="username">아이디</label>
  <input type="text" id="username" name="username" placeholder="아이디 입력" required>

  <label for="password">비밀번호</label>
  <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>

  <input type="submit" value="로그인">
</form>
<script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault(); // 새로고침 막기

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("https://test2-server-5ags.onrender.com/login", {  <!-- ✅ 수정된 주소 -->
      method: "POST",
      credentials: "include",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("로그인 성공!");
        window.location.href = "mainpage(gpt).html"; // 로그인 성공 시 이동
      } else {
        alert("아이디 또는 비밀번호가 틀렸습니다.");
      }
    });
  });
 
</script>


</body>
</html>
