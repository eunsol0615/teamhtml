<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'PyeojinGothic-Bold';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2504-1@1.0/PyeojinGothic-Bold.woff2') format('woff2');
      font-weight: 700;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'PyeojinGothic-Bold';
      line-height: 1.6;
      background: linear-gradient(to bottom right,#ffffff, #00397e);
      
    }

    .section-title {
      text-align: center;
      margin: 100px 0;
      font-size: 2.2rem;
      color: #00397e;
      font-style: italic;
    }

    
    h2 {
      margin-top: 100px;
      margin-bottom: 100px;
      color: #000000;
      text-align: center;
      
    }

    .poster-container {
      display: flex;
      overflow-x: auto;
      padding: 10px 5vw;
      gap: 60px;
      scroll-behavior: smooth;
    }

    .poster {
      min-width: 200px;
      height: 300px;
      flex-shrink: 0;
      border-radius: 10px;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .poster-date {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffffff;
      padding: 5px 10px;
      border-top-left-radius: 10px;
      font-size: 0.9rem;
    }

    /* 하단 여백 */
    body::after {
      content: "";
      display: block;
      height: 100px;
    }

    /* 반응형 처리 */
    @media (max-width: 768px) {
      .poster {
        min-width: 150px;
        height: 220px;
      }
      .poster-date {
        font-size: 0.75rem;
        padding: 4px 8px;
      }
      .section-title {
        font-size: 1.6rem;
        margin: 60px 0;
      }
      h2 {
        margin: 60px 0;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
